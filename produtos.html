<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Hortifruti - Produtos</title>
  <style>
    /* Estilo igual à tela de vendas */
  </style>

<body>

  <div class="navbar">
    <a href="index.html">Início</a>
    <a href="vendas.html">Vendas</a>
    <a href="produtos.html">Produtos</a>
    <a href="clientes.html">Clientes</a>
    <a href="relatorios.html">Relatórios</a>
  </div>

  <div class="container">
    <h1>Painel de Controle - Produtos</h1>

    <h2>Adicionar Produto</h2>
    <label for="nome-produto">Nome do Produto</label>
    <input type="text" id="nome-produto" placeholder="Nome">
    <label for="preco-produto">Preço</label>
    <input type="number" id="preco-produto" placeholder="Preço">
    <button id="adicionar-produto-btn">Adicionar Produto</button>

    <h2>Lista de Produtos</h2>
    <table id="produtos-table">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Preço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Produtos serão adicionados dinamicamente aqui -->
      </tbody>
    </table>
  </div>

  <script src="renderer.js"></script>
