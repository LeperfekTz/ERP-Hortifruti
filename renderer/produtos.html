<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP Hortifruti - Produtos</title>
  <script defer src="produtos.js"></script>
</head>
<body>
  <h1>Gestão de Produtos</h1>

  <!-- Formulário para cadastrar produtos -->
  <form id="form-cadastrar-produto">
    <label for="nome">Nome do Produto:</label>
    <input type="text" id="nome" name="nome" required>
    
    <label for="preco">Preço:</label>
    <input type="number" id="preco" name="preco" step="0.01" required>
    
    <button type="submit">Cadastrar Produto</button>
  </form>

  <!-- Botão para listar produtos -->
  <button id="btn-listar-produtos">Listar Produtos</button>

  <!-- Área para exibir a lista de produtos -->
  <ul id="lista-produtos"></ul>
</body>
</html>
