<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuário</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Registro de Usuário</h1>
      <nav>
        <ul>
          <li><a href="index.html">Página Inicial</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="relatorio.html">Relatório de Vendas</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <form id="form-registro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" required /><br />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required /><br />

        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <script>
      document
        .getElementById("form-registro")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const nome = document.getElementById("nome").value;
          const email = document.getElementById("email").value;
          const senha = document.getElementById("senha").value;

          // Função para cadastrar o usuário
          window.api
            .cadastrarUsuario(nome, email, senha)
            .then((response) => {
              // Exibir mensagem de sucesso
              alert(response); // Exibe "Usuário cadastrado com sucesso"
            })
            .catch((error) => {
              // Exibir somente a mensagem de erro sem o prefixo do Electron
              alert("Email já cadastrado"); // Exibe "Email já cadastrado" ou outra mensagem simplificada
            });
        });
    </script>
  </body>
</html>
