<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatório de Vendas - ERP Hortifruti</title>
    <link rel="stylesheet" href="menu.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-image: url("https://img.freepik.com/vetores-gratis/design-de-fundo-sem-costura-com-frutas-e-legumes_1308-104049.jpg?t=st=1727226163~exp=1727229763~hmac=2df18ac895e05c34953b2794103f9d502fc25ae7b7720b2fbf377ede4d069434&w=826");
        background-repeat: repeat;
        background-position: top left; /* Ajusta a posição inicial do background */
        background-size: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ERP Hortifruti</h1>
      <nav>
        <ul>
        <li><a href="inicio.html">Sobre</a></li>
        <li><a href="index.html">Página inicial</a></li>
        <li><a href="caixa.html">Caixa</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="vendas.html">Vendas</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <h2>Resumo de Vendas</h2>
      <button id="btn-gerar-relatorio">Gerar Relatório</button>
      <table id="tabela-relatorio">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Categoria</th>
            <th>Unidade</th>
            <th>Quantidade Total</th>
            <th>Valor Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os dados do relatório serão listados aqui -->
        </tbody>
      </table>
    </section>

    <section>
      <h2>Gráfico de Vendas</h2>
      <canvas id="salesChart" width="400" height="200"></canvas>
    </section>

    <script>
      document
        .getElementById("btn-gerar-relatorio")
        .addEventListener("click", () => {
          window.api
            .obterRelatorioVendas()
            .then((vendas) => {
              const tabelaRelatorio = document
                .getElementById("tabela-relatorio")
                .getElementsByTagName("tbody")[0];
              tabelaRelatorio.innerHTML = ""; // Limpar tabela antes de preencher

              const labels = [];
              const values = [];

              vendas.forEach((venda) => {
                const row = tabelaRelatorio.insertRow();
                row.insertCell(0).textContent = venda.produto;
                row.insertCell(1).textContent = venda.categoria;
                row.insertCell(2).textContent = venda.unidade; // Corrigido para exibir a unidade
                row.insertCell(3).textContent = venda.total_quantidade;
                row.insertCell(4).textContent =
                  "R$" + venda.valor_total.toFixed(2);

                // Preparar dados para o gráfico
                labels.push(venda.produto);
                values.push(venda.valor_total);
              });

              // Atualizar o gráfico
              renderSalesChart({ labels, values });
            })
            .catch((error) => {
              console.error(
                "Erro ao carregar relatório de vendas:",
                error.message
              );
            });
        });

      function renderSalesChart(data) {
        const ctx = document.getElementById("salesChart").getContext("2d");
        new Chart(ctx, {
          type: "bar", // ou 'line', 'pie', etc.
          data: {
            labels: data.labels,
            datasets: [
              {
                label: "Valor Total das Vendas",
                data: data.values,
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  callback: function (value) {
                    return "R$ " + value.toFixed(2).replace(".", ","); // Exibir em reais
                  },
                },
              },
            },
          },
        });
      }
    </script>
  </body>
</html>
