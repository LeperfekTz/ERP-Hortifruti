<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP Hortifruti - Página Inicial</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos da tela de boas-vindas */
    #welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #4caf50, #8bc34a);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 1000;
      opacity: 1;
      animation: fadeOut 3s 2s forwards; /* Animação com atraso de 2 segundos */
    }

    .welcome-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .btn-entrar {
      padding: 15px 30px;
      font-size: 1.1rem;
      background-color: #fff;
      color: #4caf50;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-entrar:hover {
      background-color: #f1f1f1;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        z-index: -1;
      }
    }

    /* Estilos normais da página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background-color: #333;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
    }

    nav ul li a:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>
  <div id="welcome-screen">
    <div class="welcome-container">
      <h1>Bem-vindo ao ERP Hortifruti</h1>
      <p>Gerencie seu negócio de hortifruti com eficiência e simplicidade.</p>
      <button class="btn-entrar">Aguarde...</button>
    </div>
  </div>

  <header>
    <h1>ERP Hortifruti</h1>
    <nav>
      <ul>
        <li><a href="cadastro.html">Cadastrar Usuário</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="vendas.html">Vendas</a></li>
        <li><a href="relatorio.html">Relatório de Vendas</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
