<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendas - ERP Hortifruti</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Registro de Vendas</h1>
    <nav>
      <ul>
        <li><a href="index.html">Página Inicial</a></li>
        <li><a href="cadastro.html">Cadastrar Usuário</a></li>
        <li><a href="produtos.html">Cadastrar Produtos</a></li>
        <li><a href="relatorio.html">Relatório de Vendas</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <h2>Registrar Venda</h2>
    <form id="form-registrar-venda">
      <label for="produto">Produto:</label>
      <select id="produto" name="produto" required></select>
      <label for="quantidade">Quantidade:</label>
      <input
        type="number"
        id="quantidade"
        name="quantidade"
        min="1"
        required
      />
      <button type="submit">Registrar Venda</button>
    </form>
    <h2>Produtos Disponíveis</h2>
    <ul id="lista-produtos-venda"></ul>
  </section>
  <script src="vendas.js"></script>
</body>
</html>
