<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Produtos - ERP Hortifruti</title>
  <link rel="stylesheet" href="editarProdutos.css" />
</head>
<body>
  <header>
    <h1>Editar Produtos</h1>
    <nav>
      <ul>
        <li>
          <button id="voltar-btn">Voltar</button>
        </li>
      </ul>
      
    </nav>
  </header>

  <section>
    <h2>Lista de Produtos</h2>
    <table id="tabela-produtos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Quantidade</th>
          <th>Preço</th>
          <th>Unidade</th> <!-- Nova coluna -->
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <!-- Os produtos serão listados aqui -->
      </tbody>
    </table>
  </section>

  <script src="editarProdutos.js"></script>
</body>
</html>
