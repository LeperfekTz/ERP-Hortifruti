<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Hortifruti - Vendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .container {
      margin: 20px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Início</a>
    <a href="vendas.html">Vendas</a>
    <a href="produtos.html">Produtos</a>
    <a href="clientes.html">Clientes</a>
    <a href="relatorios.html">Relatórios</a>
  </div>

  <div class="container">
    <h1>Painel de Controle - Vendas</h1>

    <h2>Selecionar Produtos para Venda</h2>
    <label for="produtos">Selecione um produto</label>
    <select id="produtos">
      <!-- Produtos são carregados aqui dinamicamente -->
    </select>
    <input type="number" id="quantidade" placeholder="Quantidade">
    <button id="adicionar-venda-btn">Adicionar à Venda</button>

    <h2>Produtos na Venda</h2>
    <table id="venda-table">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Produtos serão adicionados dinamicamente aqui -->
      </tbody>
    </table>
    <button id="finalizar-venda-btn">Finalizar Venda</button>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
