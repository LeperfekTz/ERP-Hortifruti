<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Hortifruti - Vendas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Painel de Controle - Vendas</h1>
  
  <!-- Botão para Nova Venda e Relatório -->
  <button id="nova-venda-btn">Nova Venda</button>
  <button id="relatorio-btn" onclick="location.href='relatorios.html'">Relatório</button>

  <!-- Seleção de Produtos -->
  <h2>Selecionar Produtos para Venda</h2>
  <label for="produtos">Produto:</label>
  <select id="produtos">
    <option value="">Selecione um produto</option>
    <!-- Opções serão inseridas dinamicamente pelo renderer.js -->
  </select>

  <label for="quantidade">Quantidade:</label>
  <input type="number" id="quantidade" min="1" value="1">
  <button id="adicionar-venda-btn">Adicionar à Venda</button>

  <!-- Tabela de Produtos Selecionados -->
  <h2>Produtos na Venda</h2>
  <table id="venda-table">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <!-- Produtos serão inseridos dinamicamente -->
    </tbody>
  </table>

  <!-- Botão Finalizar Venda -->
  <button id="finalizar-venda-btn">Finalizar Venda</button>

  <script src="renderer.js"></script>
</body>
</html>
